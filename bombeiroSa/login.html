<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0;
    }

    .fundo {
        height: 100vh;
        background-size: cover;
        /* Torna a imagem responsiva */
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url(fundo.png);
    }

    .form-box {
        max-width: 300px;
        background: #d7e8fc;
        overflow: hidden;
        border-radius: 16px;
        color: #010101;
    }

    .form {
        position: relative;
        padding: 32px 24px 24px;
        gap: 16px;
        text-align: center;
        justify-content: center;
        position: relative;
        display: flex;
        flex-direction: column;
        padding: 32px 24px 24px;
        gap: 16px;
    }

    /*Form text*/
    .title {
        font-weight: bold;
        font-size: 1.6rem;
    }

    .subtitle {
        font-size: 1rem;
        color: #666;
    }

    /*Inputs box*/
    .form-container {
        overflow: hidden;
        border-radius: 8px;
        background-color: #fff;
        margin: 1rem 0 .5rem;
        width: 100%;
    }

    .input {
        background: none;
        border: 0;
        outline: 0;
        height: 40px;
        width: 100%;
        border-bottom: 1px solid #eee;
        font-size: .9rem;
        padding: 8px 15px;
    }

    .form-section {
        padding: 16px;
        font-size: .85rem;
        background-color: #c1ddff;
        box-shadow: rgb(0 0 0 / 8%) 0 -1px;
    }

    .form-section a {
        font-weight: bold;
        color: #0066ff;
        transition: color .3s ease;
    }

    .form-section a:hover {
        color: #005ce6;
        text-decoration: underline;
    }

    /*Button*/
    .form button {
        background-color: #0066ff;
        color: #fff;
        border: 0;
        border-radius: 24px;
        padding: 10px 16px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color .3s ease;
    }

    a {
        color: white;
        text-decoration: none;
    }

    .form button:hover {
        background-color: #e64900;
    }
</style>

<body>

    <div class="fundo">
        <div class="form-box">
            <form class="form">
                <span class="title">Entrar</span>
                <span class="subtitle">Bem vindo, necessário login </span>
                <div class="form-container">
                    <input type="text" class="input" placeholder="Nome">
                    <input type="email" class="input" placeholder="Matrícula">
                    <input type="password" class="input" placeholder="Password">
                </div>
                <button><a href="perfil.html">Entrar</a></button>
            </form>
            <div class="form-section">
                <p>Algo de errado? <a href="">Click aqui</a> </p>
            </div>
        </div>
    </div>
</body>

</html>
